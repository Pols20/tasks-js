<body>

	<script>
		it("Возводит x в степень n", function() {
		  let x = 5;

		  let result = x;
		  assert.equal(pow(x, 1), result);

		  result *= x;
		  assert.equal(pow(x, 2), result);

		  result *= x;
		  assert.equal(pow(x, 3), result);
		});

		// в одну функцию вписаны три теста, которые лучше всего прописать 
		// отдельными блоками с проверкой каждого
	</script>
	
</body>
