<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>

	<script>
		function pow(x,n)  // нет пробела между аргументами
		{  // фигурная скобка на отдельной строке
		  let result=1;   // нет пробелов вокруг знака ровно
		  for(let i=0;i<n;i++) {result*=x;}   // нет пробелов
		  // содержимое фигурных скобок лучше вынести на отдельную строку
		  return result;
		}

		let x=prompt("x?",''), n=prompt("n?",'') // лучше писать в 2 строки, нет пробелов и точки с запятой
		
		if (n<=0)  // нет пробелов
		{   // фигурная скобка на отдельной строке
		  
		  alert(`Степень ${n} не поддерживается, введите целую степень, большую 0`);
		}
		else // можно писать на одной строке: "} else {"
		{
		  alert(pow(x,n))  // вложенный вызов функции, нет пробелов и точки с запятой
		}
	</script>
	
</body>
</html>
