<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		function sum(a) {

			let curSum = a;

			function t(b) {
				curSum += b;
				return t;
			}

			t.toString = function() {
				return curSum;
			};

			return t;		
		}

		alert (sum(1)(2)(3));
		alert(sum(6)(-1)(-2)(-3));
	</script>
	
</body>
</html>
