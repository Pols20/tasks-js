<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
	<script>
		function f() {
			alert( this ); // функция выведет null, так как this имеет фиксированное значение
		}

		let user = {
			g: f.bind(null)
		};

		user.g();
	</script>
	
</body>
