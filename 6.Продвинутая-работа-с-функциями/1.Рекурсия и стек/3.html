<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>

	<script>
		function fib(n) {
			let a = 1, b = 1;
			let c = a + b;

			for (let i = 3; i <= n; i++) {
				let c = a + b;
				a = b;
				b = c;
			}
			return b;
		}
		
		alert(fib(3)); // 2
		alert(fib(7)); //13
		alert(fib(77)); // 5527939700884757
	</script>
	
</body>
</html>
