<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>

	<script>
		//№1

		let age = 15;
		if(!(age >= 14 && age <= 90)) {
			alert ("Возраст не находится в диапазоне от 14 до 90");
		} else {
			alert ("Возраст находится в диапазоне от 14 до 90");
		}

		//№2

		if (age < 14 || age > 90) {
			alert ("Возраст не находится в диапазоне от 14 до 90");
		} else {
			alert ("Возраст находится в диапазоне от 14 до 90");
		}
			
	</script>
	
</body>
</html>
