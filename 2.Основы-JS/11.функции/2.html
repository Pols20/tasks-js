<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>

	<script>
		// with "?"
		function checkAge(age) {
			return (age > 18) ? true : confirm('Родители разрешили?');
		}

		// with "||"
		function checkAge(age) {
			return (age > 18) || confirm('Родители разрешили?');
		}
	</script>
	
</body>
</html>
